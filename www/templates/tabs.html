<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Pets Tab -->
  <ion-tab title="Dial" icon="ion-ios7-telephone-outline" href="#/tab/dial">
    <ion-nav-view name="dial"></ion-nav-view>
  </ion-tab>


  <!-- Adopt Tab -->
  <ion-tab title="Contacts" icon="ion-android-contacts" href="#/tab/contacts">
    <ion-nav-view name="contacts"></ion-nav-view>
  </ion-tab>


  <!-- About Tab -->
  <ion-tab title="Setting" icon="ion-gear-a" href="#/tab/settings">
    <ion-nav-view name="setting"></ion-nav-view>
  </ion-tab>


</ion-tabs>
