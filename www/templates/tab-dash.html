<ion-view title="Dashboard">
  <ion-content class="has-header padding">
    <h1>call</h1>
    <form ng-submit="makeCall()">
      <label for="outbound-call">src. number</label>
      <input type="srcNum" placeholder="type your phone number" ng-model="numbers.src">
      <label for="outbound-call">dst. number</label>
      <input type="dstNum" placeholder="type your phone number" ng-model="numbers.dst">
      <input type="submit" />
    </form>
  </ion-content>
</ion-view>
