<ion-view title="Dial">
  <ion-content class="has-header padding">
    <form class="list">
      <label class="item item-input">
        <input type="tel" placeholder="type a phone number to dial with a country code." value="numbers.dst" ng-model="numbers.dst" />
      </label>
        <button ng-click="makeCall()" class="button button-full button-positive">
        call
      </button>
    </form>
    <ul class="keypad">
      <li on-touch="addInput(1)">1</li>
      <li on-touch="addInput(2)">2</li>
      <li on-touch="addInput(3)">3</li>
      <li on-touch="addInput(4)">4</li>
      <li on-touch="addInput(5)">5</li>
      <li on-touch="addInput(6)">6</li>
      <li on-touch="addInput(7)">7</li>
      <li on-touch="addInput(8)">8</li>
      <li on-touch="addInput(9)">9</li>
      <li on-touch="addInput(0)">0</li>
      <li on-touch="removeInput()" class="remove-input">
        <i class="ion-ios7-close-outline"></i>
      </li>
      <li on-touch="makeCall()" class="make-call">
        <i class="ion-android-call"></i>
      </li>
    </ul>

  </ion-content>
</ion-view>
